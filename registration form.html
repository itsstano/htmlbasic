<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="static/css/form styles.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
    <link rel="icon" href="images/flag.png">
</head>
<body>
<div class="container">
  <h2>Registration</h2>
  <form action="">
   <div class="form-group">
     <label for="username">Username</label>
     <input type="text" id="username" name="username" placeholder="username" required>
   </div>
     <div class="form-group">
       <label for="email">Email</label>
       <input type="email" id="email" name="email" placeholder="email" required>
     </div>
      <div class="formgroup">
          Gender:
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender">
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender">
          <label for="custom">Custom</label>
          <input type="radio" id="custom" name="gender">
      </div>
      <div class="form-group">
          <label for="date of birth">Date of Birth</label>
          <input type="date" id="date of birth">
      </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="password" required>
    </div>
    <div class="form-group">
      <label for="confirm_pass">Confirm Password</label>
      <input type="password" id="confirm_pass" name="confirm_pass" placeholder="confirm password" required>
    <button type="submit">Register</button>
    </div>

  </form>
</div>
</body>
</html>
